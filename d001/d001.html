            cursor: pointer;
        }
        .btn:hover {
            background-color: #b1b1b1;
            
         
        }
    </style>

    <h1>Desafio das mensagens</h1>
    <div class="botoes">
        <div class="btn" id="btnPrimeiro">Botão 1</div>
        <div class="btn" id="btnSegundo">Botão 2</div>

    </div>
